<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS Link -->
    <link rel = 'stylesheet' href = 'styles.css'>

</head>
<body>
    <!-- JS Link -->
    <script src = 'script.js' defer></script>

    <main>
        <!-- Input/ Display -->
        <section class = 'input-display'>
            <input>
        </section>

        <!-- Operations Grid -->
        <section class = 'operations-grid'>
            <button>%</button> <!-- Percent -->
            <button>CE</button> <!-- Clear Entry -->
            <button>C</button> <!-- Clear (all input) -->
            <button>&#x232B;</button> <!-- Backspace -->
            <button>1/&#119909;</button> <!-- Fraction -->
            <button>&#119909;&sup2;</button> <!-- Square -->
            <button>&radic;&#119909;</button> <!-- Square Root -->
            <button>&divide;</button> <!-- Divide (/) -->
            <button>7</button> <!-- 7 -->
            <button>8</button> <!-- 8 -->
            <button>9</button> <!-- 9 -->
            <button>&times;</button> <!-- Multiply (x) -->
            <button>4</button> <!-- 4 -->
            <button>5</button> <!-- 5 -->
            <button>6</button> <!-- 6 -->
            <button>&minus;</button> <!-- Subtract (-) -->
            <button>1</button> <!-- 1 -->
            <button>2</button> <!-- 2 -->
            <button>3</button> <!-- 3 -->
            <button>+</button> <!-- Add (+) -->
            <button>+/-</button> <!-- Negate? (+/-) -->
            <button>0</button> <!-- 0 -->
            <button>.</button> <!-- Decimal (.) -->
            <button>=</button> <!-- Equal (=) -->
        </section>
    </main>
    
</body>
</html>
