<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS Link -->
    <link rel = 'stylesheet' href = 'styles.css'>

</head>
<body>
    <!-- JS Link -->
    <script src = 'script.js' defer></script>

    <main class = 'calculator-container'>
        <!-- Input/ Display -->
        <!-- Type text allows decimals/periods -->
        <input id = 'input-box' class = 'input-box' type = 'text' placeholder = '0'>

        <!-- Operations Grid -->
        <section class = 'operations-grid'>
            <button>%</button> <!-- Percent -->
            <button onclick = 'clearEntry()'>CE</button> <!-- Clear Entry -->
            <button>C</button> <!-- Clear (all input) -->
            <button onclick = 'backspace()'>&#x232B;</button> <!-- Backspace -->
            <button>1/&#119909;</button> <!-- Fraction -->
            <button>&#119909;&sup2;</button> <!-- Square -->
            <button>&radic;&#119909;</button> <!-- Square Root -->
            <button>&divide;</button> <!-- Divide (/) -->
            <button class = 'num-btn' value = '7'>7</button> <!-- 7 -->
            <button class = 'num-btn' value = '8'>8</button> <!-- 8 -->
            <button class = 'num-btn' value = '9'>9</button> <!-- 9 -->
            <button>&times;</button> <!-- Multiply (x) -->
            <button class = 'num-btn' value = '4'>4</button> <!-- 4 -->
            <button class = 'num-btn' value = '5'>5</button> <!-- 5 -->
            <button class = 'num-btn' value = '6'>6</button> <!-- 6 -->
            <button>&minus;</button> <!-- Subtract (-) -->
            <button class = 'num-btn' value = '1'>1</button> <!-- 1 -->
            <button class = 'num-btn' value = '2'>2</button> <!-- 2 -->
            <button class = 'num-btn' value = '3'>3</button> <!-- 3 -->
            <button>+</button> <!-- Add (+) -->
            <button>+/-</button> <!-- Negate? (+/-) -->
            <button class = 'num-btn' value = '7'>0</button> <!-- 0 -->
            <button onclick = 'decimal()'>.</button> <!-- Decimal (.) -->
            <button onclick = 'equal()'>=</button> <!-- Equal (=) -->
        </section>
    </main>
    
</body>
</html>
